<div class="container col-sm-12 col-md-6 col-lg-5">
    <div class="row justify-content-center">
        <form action="/path-to-your-login-handler" method="POST" class="p-4 border rounded">
            <h2 class="mb-4 text-center">Signup</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-3 col-12">Signup</button>
        </form>
    </div>
</div>
<script src="/js/auth/signup.js"></script>
