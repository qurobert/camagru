<div class="container" id="home-page">
    <h1 class="text-center m-3 mb-5">
        Publications
    </h1>
    <div id="loop-container-home">
        <div class="container w-50 mt-5 d-none" id="template-publication-home">
            <p class="text-center w-100 mb-2 fw-bold username">
            </p>
            <img src=""  alt=""
                 class="w-100"
            />
            <div class="mt-2 d-flex justify-content-between">
                <i class="iconoir-heart fs-4 heart" style="margin-right: 0.25em;"></i>
                <span class="info-likes"></span>
            </div>
            <div id="loop-container-comment-home" class="mt-2">
                <p class="d-block" id="template-comment-home">
                    <span class="fw-bold username-comment"></span>
                    <span class="comment-content"></span>
                </p>
            </div>
            <form class="mt-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Commenter" id="comment-input" name="comment"/>
                    <button class="btn btn-secondary">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-100 d-flex justify-content-center mt-4 mb-4">
        <button class="btn btn-primary d-none" id="load-more-publications">Charger plus de publications</button>
    </div>

</div>
