<div class="container col-sm-12 col-md-6 col-lg-5">
    <div class="row justify-content-center">
        <p class="alert alert-warning mt-4" style="display: none;" id="alertSignup">
            Please enter valid information
        </p>
        <form class="m-4 border rounded" id="setting-form">
            <h2 class="mt-4 text-center">Settings</h2>
            <div class="mb-3">
                <label for="email" class="form-label">New email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Optional">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">New username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Optional">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Optional">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm new password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Optional">
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4 col-12">Submit</button>
        </form>
    </div>
</div>
