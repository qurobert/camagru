<div class="container-fluid" style="flex: 1;">
    <div class="row">

        <!--       Toggle         -->
        <section class="col-12 col-xl-8 d-flex justify-content-center align-items-center flex-column">
            <div class="container-lg my-auto d-flex flex-column align-items-center">
                <h1 class="text-center my-4" id="title">Choose webcam or file</h1>

                <!--       Toggle         -->
                <div class="container-fluid mb-3" id="chooseImage">
                    <div class="row d-flex justify-content-center">
                        <div class="col-xl-4 col-12 d-flex justify-content-center align-items-center">
                                <select name="select" id="selectVideoOptions" class="form-select border-0 w-50">
                                    <option value="">Select camera</option>
                                </select>
                        </div>
                        <span class="col-xl-2 col-12 text-center d-flex align-items-center justify-content-center">
                            Or
                        </span>
                        <div class="col-xl-4 col-12 d-flex align-items-center">
                            <input class="form-control" type="file" id="formFile" accept="image/png, image/jpeg">
                        </div>
                    </div>
                </div>
                <!--       Toggle         -->

                <div class="w-100 position-relative mt-2">

                    <!--       Toggle         -->
                    <video autoplay class="bg bg-black col-12 rounded" id="videoWebcam"></video>
                    <img id="imageContainer"  alt="Webcam"  src="" style="display: none;left: 0;top:0;" class="col-12 rounded w-100" />
                    <!--       Toggle         -->

                    <img src="" alt="filter" id="imageFilter" class="w-100 h-100 position-absolute object-fit-cover" style="left: 0;top: 0;mix-blend-mode: screen;opacity: 0.558"/>
                </div>

                <!--       Toggle         -->
                <div class="justify-content-center w-100 align-items-center video-options m-4" id="chooseFilter" style="display: none;">
                    <button title="Previous" class="border-0 bg-transparent fs-3 d-flex align-items-center" id="previousFilter"><i class="iconoir-arrow-left"></i></button>
                    <button title="Preview" class="btn btn-secondary btn-lg" style="margin-left: 20px; margin-right: 20px" disabled id="previewButton">Preview</button>
                    <button title="Next" class="border-0 bg-transparent fs-3 d-flex align-items-center" id="nextFilter"><i class="iconoir-arrow-right"></i></button>
                </div>
                <!--       Toggle         -->

                <div class="justify-content-center w-100 align-items-center video-options m-4" id="chooseValid" style="display: none;">
                    <button title="Valid" class="btn btn-primary btn-lg" style="margin-left: 20px; margin-right: 20px" id="validButton">Publish</button>
                    <button title="Valid" class="btn btn-tertiary btn-lg" style="margin-left: 20px; margin-right: 20px" id="closeButton">Recommencer</button>
                </div>
                <!--       Toggle         -->

            </div>
        </section>
        <!--       Toggle         -->

        <section class="col-12 col-xl-4 border border-bottom-0 px-3 py-3 overflow-y-scroll picture">
            <h1 class="text-center mt-4 mb-2">My photos</h1>
            <div id="loop-publications">
                <div class="d-none flex-column align-items-center" id="publication">
                    <img class="w-100 py-4 pb-2 image" src="" alt="">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger my-2">Supprimer</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
