<div class="container col-sm-12 col-md-6 col-lg-5">
    <div class="row justify-content-center" id="signup">
        <p class="alert alert-danger mt-4" style="display: none;" id="alertSignup">
            Please enter valid information
         </p>
        <form class="m-4 border rounded" id="signup-form">
            <h2 class="mt-4 text-center">Signup</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4 col-12">Signup</button>
            <p class="text-center">
                Already have an account? <a href="/login">Login here</a>.
            </p>
        </form>
    </div>
</div>
