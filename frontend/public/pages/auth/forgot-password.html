<div class="container col-sm-12 col-md-6 col-lg-5">
    <div class="row justify-content-center">
        <p class="alert alert-warning mt-4" style="display: none;" id="alertSignup">
            Please enter valid information
        </p>
        <form class="m-4 border rounded" id="forgot-password-form">
            <h2 class="mt-4 mb-3 text-center">Forgot Password</h2>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center text-center mb-3">
                <button type="button" class="btn btn-primary ml-2" id="send-code">Send Code</button>
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" id="code" name="code" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4 col-12">Reset Password</button>
            <p class="text-center">
                Remember your password? <a href="/login">Login here</a>.
            </p>
        </form>
    </div>
</div>
