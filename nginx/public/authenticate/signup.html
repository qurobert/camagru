<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/stylesheet/auth.css">
    <link rel="stylesheet" href="/stylesheet/header.css">

</head>
<body>
<header>
    <a href="/home" class="brand-logo">Camagru</a>
    <div class="header-links">
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
    </div>
    <div class="user-info" style="display: none;">
        <span>Welcome, <a href="/profile">Username</a></span>
        <a href="/logout">Logout</a>
    </div>
</header>
<div class="main-content">
<div class="auth-container">
    <form action="/path-to-your-login-handler" method="POST" class="signup-form">
        <h2>Sign up</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <button type="submit">Sign in</button>
    </form>
</div>
</div>
<script src="../script/signup.js"></script>
</body>
</html>
