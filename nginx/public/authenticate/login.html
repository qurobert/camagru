<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesheet/auth.css">
</head>
<body>
<div class="auth-container">
    <form action="/path-to-your-login-handler" method="POST" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p class="reset-password-link">
            Forgot your password? <a href="/path-to-reset-password">Reset it here</a>.
        </p>
    </form>
</div>
</body>
</html>
