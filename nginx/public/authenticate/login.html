<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/stylesheet/auth.css">
    <link rel="stylesheet" href="/stylesheet/header.css">
</head>
<body>
    <header>
        <a href="/home" class="brand-logo">Camagru</a>
        <div class="header-links">
            <!-- These links are shown when the user is not logged in -->
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
        </div>
        <div class="user-info" style="display: none;">
            <!-- These elements are shown when the user is logged in -->
            <span>Welcome, <a href="/profile">Username</a></span>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="main-content">
        <div class="auth-container">
            <form action="/path-to-your-login-handler" method="POST" class="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="reset-password-link">
                    Forgot your password? <a href="/path-to-reset-password">Reset it here</a>.
                </p>
            </form>
        </div>
    </div>
</body>
</html>
